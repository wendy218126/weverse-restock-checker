name: Weverse Restock Check

on:
  schedule:
    - cron: "*/3 * * * *"   # ğŸ”¥ æ¯ 3 åˆ†é˜ä¸€æ¬¡ï¼ˆå¯æ”¹ 1ã€5ï¼‰
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run restock check
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python check.py
